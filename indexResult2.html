<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock paper and Scisors in the Console</title>

</head>
<body>
<div id="bodyResultContainer">
    <div class="currentRound">
        <div class="lateralRoundTitleLeft">
            <h2>R</h2>
            <h2>O</h2>
            <h2>U</h2>
            <h2>N</h2>
            <h2>D</h2>
        </div>
        <h2 class="h2Left">1</h2>
    </div>

    <div class="mainArea">

        <div class="computerArea">
            <div class="computerChoice"> 
                <h1>ROCK</h1>
            </div>
            <div class="computerScore">
                <h4>PC:</h4>
                <h4 class="computerScoreValue">1</h4>
            </div>
        </div>

        <div class="resultDisplay">
            
            <div id="bodyContainer">
                <div class="principalTitle">
                    <h1>Make your choice</h1>
                </div>
            
                <div class="buttons">
                    <div class="choicesDiv">
                        <button class="rock">ROCK</button>
                        <button class="paper">PAPER</button>
                        <button class="sciz">SCISSORS</button>
                    </div>
                    <button class="rules">RULES</button>
                </div>
            </div>





        </div>

        <div class="userArea">
            <div class="userChoice"> 
                <h1>ROCK</h1>
            </div>
            <div class="userScore">
                <h4>YOU:</h4>
                <h4 class="userScoreValue">1</h4>
            </div>
        </div>
    </div>

        

    <div class="currentRound">
        <div class="lateralRoundTitleRight">
            <h2>R</h2>
            <h2>O</h2>
            <h2>U</h2>
            <h2>N</h2>
            <h2>D</h2>
        </div>
        <h2 class="h2Right">1</h2>
    </div>

</div>

<div class="inGameButtons">
    <button>QUIT</button>
    <button>Next Round</button>
</div>

    <script src="rulesButton.js"></script>
    <script src="playButton.js"></script>
    <script src="script.js"></script>
    <script src="roundResults.js"></script>
</body>
</html>
